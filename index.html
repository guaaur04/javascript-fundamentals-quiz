<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Javascript Questions</title>
    <link rel="stylesheet" href="style.css" />

</head>
<header>Welcome to the Javascript Quiz</header>
<h2> Get ready! </h2>


<body>

    <!--- Start -->

    <!---How to play?-->
    <div class="info-box">
        <div class="info-title"><span>Game Information</span></div>
        <div class="info-list">
            <div class="info-list">
                <div class="info">You have 3 minutes to complete the quiz.<div class="info">30 seconds off the clock for
                        every wrong answer.
                        <div class="info">5 points for every correct answer.</div>
                    </div>

                    <div class="buttons">
                        <button id="start-button">Start</button>
                    </div>

                </div>

                <!---The Quiz-->
                <div id="quiz-box">

                    <div class="title">
                        <h4 id="questions"></h4>
                        <button id="option1" class="answers" data-value="A"></button>
                        <button id="option2" class="answers" data-value="B"></button>
                        <button id="option3" class="answers" data-value="C"></button>
                        <button id="option4" class="answers" data-value="D"></button>
                    </div>

                        <div id="time-line"></div>
                    
                        <aside class="timer"></aside>

                        <div id="timer-countdown">
                            <p id="mins">Minutes</p>
                            <p id="secs">Seconds</p>
                            <h4 id="end"></h4>

                        </div>

                        

                    </aside>

                </div>
                <!---The results-->
                <div id="result-box">
                    <h1>Score</h1>
                    <div id="score-alert"></div>
                    <div class="buttons">
                        <input type="text" id="username" />
                        <button id="restart">Save Username</button>

                    </div>
                </div>

                <script src="./script.js"></script>

</body>


</html>
