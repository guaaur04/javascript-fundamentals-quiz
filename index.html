<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />

</head>


<body>
   
<header>Welcome to the Javascript Quiz</header>
<h2> Get ready! </h2>

<!--- Start -->
<div class ="start-btn"><button>Start Quiz</button></div>

 <!---How to play?-->
    <div class="box">
                <div class="info-title"><span>Game Information</span></div>
                <div class="info-list">
            <div class="info-list">
                <div class="info">You will have 3 minutes to complete the quiz.<div class="info">Incorrect answers incur a 30 second penalty.</div>
                <div class="info">5 points for every correct answer.</div>
            </div>

            <div class="buttons">

                <button class="quit">Get me out of here!</button>
                <button class="restart">Keep it going!</button>
            </div>
            
        </div>
            
 <!---The Quiz-->
<div class="quiz-box">
    <header>
        <div class="title">The Javascript Quiz<div>
        <div class="timer">
            <div class="time-left">Time Left</div>
            <div class="timer-countdown">3:00</div>
        </div>

        <div class="time-line"><div> 
    </header>

 <!---There are Javascript references here-->
    <section>
        <div class="questions"></div>
        <div class="choices-list"></div>
    </section>

    <footer>
        <div class="total-questions"></div>
        <button class="next-btn">Next</button>
    </footer>
</div>

 <!---The results-->
<div class="result-box">
    <div class="score-alert"></div>
    <div class="buttons">
        <button class="restart">Play again</button>
        <button class="quit">Quit</button>
    </div>
</div>


</div>


<script src="./script.js"></script>

</body>


</html>
